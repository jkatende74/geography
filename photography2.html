        const guideData = [
            {
                id: 'intro',
                title: '1. Introduction to Photography',
                htmlContent: `
                    <h3>Defining a Photograph in Geography</h3>
                    <p>Alright class, let's dive into the fascinating world of photography in Geography! Think of me as your personal guide, helping you navigate through these notes. Photography is a super important tool in our subject, and understanding how to use and interpret photos is a key skill for you Form 2 students, and really, for anyone who wants to understand the world around them. Let's break it all down, step-by-step, just like we do in class.</p>
                    ${getPlaceholderImg(500, 300, 'Example: Old Camera or Diverse Landscape')}
                    <p>In Geography, we have a specific definition for a photograph. It's formally defined as <strong>"an image or a picture of an object recorded by a camera on a light-sensitive film or paper"</strong>. See, it's not just any picture. It's one captured using a camera and special light-sensitive stuff. This technical side is important because it shows that a photo records light, giving it a feel of being factual evidence.</p>
                    <p>But here's a crucial point: while the camera passively records light, the person taking the photo – the photographer – makes choices! They decide:</p>
                    <ul>
                        <li>The angle</li>
                        <li>What's in focus</li>
                        <li>What's included</li>
                        <li>And what's left out.</li>
                    </ul>
                    <p>So, a photograph is a mix of technical recording and human decision-making. This means photos aren't perfectly objective windows; they are <strong>constructed representations</strong>. Understanding this is vital for developing what we call "critical visual literacy" – essentially, learning to look beyond the surface and think about the photographer's perspective and the limitations of just one view. It encourages you to ask questions about what might be missing and to value other sources like maps or fieldwork to get a fuller picture.</p>
                    
                    <h3>The Significance of Photographs for Form 2 Geography</h3>
                    <p>The KCSE Geography syllabus knows how important photos are! It specifically requires you to be able to:</p>
                    <ul>
                        <li>"Identify and interpret features from photographs"</li>
                        <li>"Study... and describe natural and human features and activities on photographs".</li>
                    </ul>
                    <p>These sources mention that photographs help you look at lots of physical features like hills, valleys, vegetation, and drainage, as well as human-made things like farms, settlements, and roads.</p>
                    <p>Learning to interpret photos is really about developing your analytical skills. Geography studies the Earth's surface, its features, and how humans and the environment interact. Photos give us direct visual proof of these things. The syllabus uses action words like "identify," "interpret," "study," and "describe", showing that you need to actively engage with the photo, not just glance at it. A photo becomes a primary source of data for you, helping you practice those core geographical skills, just like a geographer would use them in real life. This makes learning about photos feel like a real investigation, which is pretty cool, right?</p>
                `
            },
            {
                id: 'types',
                title: '2. Types of Photographs',
                htmlContent: `
                    <p>Photographs are mainly classified based on <strong>where</strong> they were taken from, the viewpoint. This viewpoint changes what you can see and how things look, which totally affects how we interpret the photo. Your syllabus wants you to be able to "identify types of photographs", so let's look at the two main kinds: Ground Photographs and Aerial Photographs.</p>
                    
                    <h3>2.1 Ground Photographs</h3>
                    <p>These are photos taken from the Earth's surface. It's the view you're used to seeing every day.</p>
                    <h4>Defining Ground Photographs</h4>
                    ${getPlaceholderImg(500, 300, 'Example: General Ground Level Shot')}
                    <p>A ground photograph is taken <strong>"from the ground with the camera held level to the object. The photographer stands where they can see the object directly in front of them"</strong>. From this view:</p>
                    <ul>
                        <li>Things far away might not be shown.</li>
                        <li>Things close to the camera look big and clear.</li>
                    </ul>
                    <p>So, you get the most detail close up, and it fades as you look further away.</p>
                    
                    <h4>Understanding "Dead Ground"</h4>
                    ${getPlaceholderImg(500, 300, 'Example: Photo Illustrating Dead Ground')}
                    <p>This is a really important idea for ground photos! <strong>"Dead ground"</strong> is "an area hidden from the camera's view by an object". Imagine a hill in front of you – it could hide a whole valley or village behind it. Dead ground is a limitation because it means one ground photo only shows a partial view. It's a reminder that what you <strong>don't</strong> see can be just as significant as what you <strong>do</strong> see. This helps you be critical and think about using other tools like aerial photos or maps to get the full picture.</p>

                    <h4>Ground General View Photographs</h4>
                    ${getPlaceholderImg(500, 300, 'Example: Ground General View Landscape')}
                    <p>These are taken <strong>"with the camera held horizontal to the ground, facing the focused area"</strong>. In these photos, objects look smaller and smaller the further away they are from the camera. You might see things like a whole landscape or human activities spread across an area, like pastoralism. This horizontal angle and the way objects shrink with distance (that's called linear perspective!) help us see depth on a flat picture. It's great for showing the overall scene and the context of features. But, because the scale changes from the foreground to the background, you can't measure distances accurately across the whole photo without extra info.</p>

                    <h4>Ground Close-Up (Particular View) Photographs</h4>
                    ${getPlaceholderImg(400, 300, 'Example: Ground Close-Up of a Plant')}
                    <p>For these, <strong>"The camera is focused on one major object (like an animal, crop, or car), which may block out things behind it"</strong>. These are actually "the most common types" of ground photos. They give you lots of detail about that single thing. Think about seeing the texture of a rock or the leaves of a plant up close. The downside is that because you're zoomed in on one thing, you often lose the broader context or what's behind it. This shows us that if you want lots of detail on one thing, you might sacrifice seeing how it fits into the bigger picture. We might need other photos or a map to get that broader understanding. These are brilliant for detailed studies of specific small features.</p>

                    <h4>Ground Oblique Photographs</h4>
                    ${getPlaceholderImg(500, 350, 'Example: Ground Oblique - View from a Hill')}
                    <p>These are taken when the photographer is <strong>"standing on higher ground than the object, with the camera tilted downwards towards the object"</strong>. The big advantage here is that taking the photo from a higher spot "tends to clearly bring out more details of features like valleys and slopes". Even though you're still on the ground, that elevated, angled view gives you a more three-dimensional look at the landscape. It helps you see hills, valleys, and slopes better than a flat ground-level photo. It also helps reduce dead ground for the things you're looking at. This technique is perfect when you want to focus on the shape of the land or topography from a slightly raised perspective.</p>
                    
                    <h4>Table 1: Characteristics of Ground Photograph Types</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>Type of Ground Photograph</th>
                                <th>How Taken (Camera Position/Angle & Photographer's Stance)</th>
                                <th>Key Visual Characteristics (Object Size, Dead Ground, Depth, Detail)</th>
                                <th>Common Applications/Advantages in Geography</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Ground General View</strong></td>
                                <td>Camera held horizontal to the ground, facing the focused area.</td>
                                <td>Objects become progressively smaller with distance; provides a panoramic view; shows context of features.</td>
                                <td>Depicting overall landscapes, general scenes, human activities within an area, showing relationships between different nearby features.</td>
                            </tr>
                            <tr>
                                <td><strong>Ground Close-Up (Particular View)</strong></td>
                                <td>Camera is focused on one major object.</td>
                                <td>The main object appears large and detailed; may block out things behind it, resulting in limited broader context.</td>
                                <td>Detailed study of specific objects such as rocks, plants, soil profiles, small geographical features, or individual items.</td>
                            </tr>
                            <tr>
                                <td><strong>Ground Oblique</strong></td>
                                <td>Photographer stands on higher ground than the object, with the camera tilted downwards.</td>
                                <td>Provides a better view of relief features like valleys and slopes; gives a more three-dimensional appearance; reduces some dead ground.</td>
                                <td>Emphasizing topography, showing the shape of landforms, illustrating relationships between features on varied or undulating terrain.</td>
                            </tr>
                        </tbody>
                    </table>

                    <h3>2.2 Aerial Photographs</h3>
                    <p>These are photos taken from <strong>above</strong>, offering a "bird's-eye view". This perspective really changes things!</p>
                    <h4>Defining Aerial Photographs</h4>
                    ${getPlaceholderImg(600, 400, 'Example: General Aerial Shot')}
                    <p>They are <strong>"taken from the air using aircraft, balloons, parachutes, and sometimes satellites"</strong>. The key is that they're taken from an airborne platform. Taking photos from the air is a huge step up because it lets us see things that are hard or impossible to see from the ground. With aerial photography, you can:</p>
                    <ul>
                        <li>View massive areas all at once.</li>
                        <li>Spot large-scale patterns, like how settlements are spread out or how fields are laid out.</li>
                        <li>Significantly reduce or even eliminate the problem of dead ground over big areas.</li>
                    </ul>
                    <p>So, aerial photography is a really powerful tool for gathering geographical data and understanding space.</p>

                    <h4>Vertical Aerial Photographs</h4>
                    ${getPlaceholderImg(500, 500, 'Example: Vertical Aerial - Top Down View')}
                    <p>These are taken <strong>"from vertically above, with the camera lens focused vertically on the area"</strong>. Because the camera is pointing straight down, you can only see "the tops of features like hills, trees, and buildings". A super important use for these is <strong>"making maps"</strong>. Taking the photo straight down minimizes distortion, especially on flat ground, so the scale is pretty consistent across the image. This makes them great for accurate measurements and map-making. They are the raw material for a field called photogrammetry!</p>

                    <h4>Oblique Aerial Photographs</h4>
                    ${getPlaceholderImg(600, 400, 'Example: Oblique Aerial - Angled View')}
                    <p>These are taken from a <strong>"low-flying aircraft with the camera tilted at an angle"</strong>. They usually "cover a relatively large area". Just like ground photos with perspective, "Objects nearer the camera are larger than those far away". Compared to ground obliques, aerial obliques cover even larger areas, but individual features might look smaller and less distinct. They give you an angled, panoramic view from the air. Oblique aerials are great because they cover a big area <strong>and</strong> they show the sides of objects, not just the tops like vertical aerials. This makes features easier to recognise, more like how we see the world, but from way up high. They are awesome for getting a general understanding of a landscape or region and seeing how things are connected. They aren't as good for precise measurements as vertical aerials, but they provide an easily understandable overview. The choice depends on what you need – map-making favors vertical, while general understanding favors oblique.</p>
                    
                    <h4>Table 2: Comparative Overview of Ground and Aerial Photographs</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>Characteristic</th>
                                <th>Ground Photographs</th>
                                <th>Aerial Photographs</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Viewpoint</strong></td>
                                <td>From the Earth's surface.</td>
                                <td>From an airborne platform (e.g., aircraft, balloon, parachute, satellite).</td>
                            </tr>
                            <tr>
                                <td><strong>Typical Area Coverage</strong></td>
                                <td>Generally smaller, focused on specific scenes or objects.</td>
                                <td>Generally much larger, can cover extensive regions.</td>
                            </tr>
                            <tr>
                                <td><strong>Perspective Achieved</strong></td>
                                <td>Horizontal (general view), focused (close-up), or elevated from higher ground (ground oblique).</td>
                                <td>Vertical (top-down view, showing only tops of objects) or oblique (angled, panoramic view from the air, showing sides).</td>
                            </tr>
                            <tr>
                                <td><strong>Detail of Objects</strong></td>
                                <td>Near objects appear large and clear; distant objects may be smaller, less clear, or not shown at all.</td>
                                <td>Detail depends on altitude and type: tops of objects visible (vertical); sides visible, overall smaller appearance of individual features (oblique).</td>
                            </tr>
                            <tr>
                                <td><strong>Presence of "Dead Ground"</strong></td>
                                <td>Can be significant, especially in ground general views; may be reduced in ground obliques.</td>
                                <td>Minimal to none in vertical aerials; can exist in oblique aerials depending on terrain and angle but generally less pervasive than in ground photos.</td>
                            </tr>
                            <tr>
                                <td><strong>Primary Geographical Uses</strong></td>
                                <td>Detailed study of specific objects/features, illustrating local scenes, limited area analysis.</td>
                                <td>Map making (primarily vertical aerials), large-area reconnaissance, landscape analysis, monitoring environmental change, urban planning.</td>
                            </tr>
                        </tbody>
                    </table>
                `
            },
            {
                id: 'deconstruct',
                title: '3. Deconstructing a Photograph',
                htmlContent: `
                    <p>To really understand a photograph geographers divide it up. Your syllabus wants you to "describe parts of a photograph".</p>
                    <h3>Foreground, Middleground, and Background</h3>
                    ${getPlaceholderImg(500, 300, 'Diagram: Photo divided into Foreground, Middleground, Background')}
                    <p>We typically divide a photo into three main zones:</p>
                    <ul>
                        <li><strong>Foreground:</strong> This is the part closest to the camera.</li>
                        <li><strong>Middleground:</strong> This is the central part of the photograph.</li>
                        <li><strong>Background:</strong> This is the part farthest from the camera.</li>
                    </ul>
                    <p>Dividing the photo this way helps us see depth and how things are arranged in space. Since photos are flat, this division helps your brain understand that it represents a 3D scene. Remember, things look progressively smaller as you go from the foreground to the background. Using these zones makes sure you look at the whole photo systematically and don't miss details.</p>
                    
                    <h3>Subdivisions (Left, Middle, Right)</h3>
                    <p>To get even more precise, each of these three zones (foreground, middleground, background) can be divided further into <strong>"left, middle, and right"</strong>. This gives you a nine-section grid in your mind (or on your sketch!). This is super helpful for accurately locating and describing features when you're interpreting or sketching. The recommended way to study a photo in an "orderly manner" is "starting from the foreground, through the middleground to the background, and then from left to right". This systematic method is like a scientific approach – it helps you be thorough, avoid missing details, and reduces bias. It's a skill you'll use in map reading and fieldwork too.</p>
                `
            },
            {
                id: 'interpretation',
                title: '4. Mastering Photograph Interpretation',
                htmlContent: `
                    <p>Interpretation is where you make sense of what you see and figure out the geographical story the photo is telling. The syllabus objectives, like estimating sizes, sketching, and identifying features, all lead to this.</p>
                    <h3>Systematic Approach</h3>
                    <p>As we just talked about, always study the photo in that <strong>"orderly manner,"</strong> moving from foreground to background and then left to right. This isn't just a rule; it's a geographical method to ensure you collect data thoroughly and analyse it properly. It helps you spot patterns and understand how everything fits together.</p>
                    
                    <h3>Estimating Sizes</h3>
                    ${getPlaceholderImg(450, 300, 'Example: Photo with Person for Scale')}
                    <p>Your syllabus expects you to "estimate sizes of features appearing on photographs". The main way to do this is by using familiar objects in the photo as a reference. For example, if you see an adult person next to a tree, you can use their height to guess the tree's height. You might use vehicles or buildings too. Remember that perspective makes things smaller in the background, so keep that in mind when comparing sizes. Now, it's crucial to know this is just an <strong>estimation</strong>, not an exact measurement. Photos don't have a uniform scale everywhere because of perspective, especially ground photos and oblique aerials. You absolutely "cannot" accurately figure out the sizes of objects you aren't familiar with. If there's no known object to compare it to, you're just guessing. This is a key difference between photos and maps. Learn to use words like "approximately" or "roughly" when estimating, and be critical about claims of exact size from a photo. It teaches you to be aware of data limitations.</p>

                    <h3>Creating Informative Sketches</h3>
                    ${getPlaceholderImg(600, 300, 'Example: Photo next to its Sketch')}
                    <p>Drawing sketches from photos is a syllabus requirement. A sketch isn't an art piece; it's a simplified geographical diagram. Here's how you do it:</p>
                    <ul>
                        <li>Draw a rectangle or square frame, maybe the same size as the photo.</li>
                        <li>Find the features you need (the important geographical ones!) and draw them inside the frame using <strong>"clear simple lines and avoiding unnecessary shading"</strong>. Keep it simple and clear!</li>
                        <li>Label the features you've drawn and give your sketch a title. Labels are super important for identifying things, and the title tells us what the sketch is about.</li>
                    </ul>
                    <p>Sketching is a great analytical exercise. You have to decide what's important (selective extraction), simplify it, and show the spatial relationships clearly. It helps you turn a busy photo into a clear diagram focusing on the geography. This skill is useful for fieldwork and presenting info too.</p>
                `
            },
            {
                id: 'physical_features',
                title: '5. Interpreting Physical Features',
                htmlContent: `
                    <p>Photos are full of clues about the physical environment. You can see things like "hills, valleys, vegetation, drainage". Your job is to identify them and think about how they got there.</p>
                    <h3>Relief and Landforms</h3>
                    ${getPlaceholderImg(500, 300, 'Example: Photo Showing Varied Terrain')}
                    <p>Relief is basically the shape of the land. You can directly observe the "shape of the land (hilly, dissected, undulating)" and the shape of hills (smooth for young volcanic, rugged for old eroded). But often, the clues are indirect. These include:</p>
                    <ul>
                        <li><strong>Human activity:</strong> "irrigation suggesting plains," or "terracing suggesting steep slopes". People adapt to the land, and their adaptations show us what the land is like.</li>
                        <li><strong>Specific crops:</strong> Certain crops like "tea for highlands" tell you about altitude and likely relief.</li>
                        <li><strong>Human-made features:</strong> "combine harvesters" mean flat land. A "winding railway" often means rugged terrain.</li>
                        <li><strong>Drainage patterns:</strong> "swamps for flat/waterlogged areas," a "crater lake on a hill" for volcanic activity, or "long narrow lakes parallel to hills" for faulting.</li>
                        <li><strong>Vegetation:</strong> "cone-shaped trees" might mean "highlands in the tropics".</li>
                    </ul>
                    <p>Interpreting relief takes practice. You need to look for multiple clues and use your geographical knowledge about how landforms are created. This helps you connect what you see to the processes that formed the land.</p>

                    <h3>Drainage Patterns and Features</h3>
                    ${getPlaceholderImg(500, 300, 'Example: Photo of a Meandering River')}
                    <p>This is about water on the land. You can spot "rivers, lakes, oceans, swamps, ponds, wells, boreholes, and irrigation channels". Water often looks brighter in photos, which helps. Beyond just seeing them, you can tell things about rivers:</p>
                    <ul>
                        <li><strong>"Rapids and waterfalls"</strong> usually mean a hilly area or a young river.</li>
                        <li><strong>"Meanders"</strong> (the bends) show a middle-stage river on flatter land.</li>
                        <li><strong>"Ox-bow lakes"</strong> (cut-off meanders) and floodplains show an old river stage.</li>
                        <li>A <strong>"delta"</strong> means the river is breaking up before hitting the sea.</li>
                    </ul>
                    <p>You can often figure out the "direction of flow" by looking at the general relief – water flows downhill! The way rivers are arranged (the drainage pattern) can also tell you about the underlying geology. Seeing features like meanders or deltas helps you understand the ongoing processes of erosion, transport, and deposition by rivers. This connects your observation to geomorphology and hydrology.</p>

                    <h3>Vegetation Types and Characteristics</h3>
                    ${getPlaceholderImg(500, 300, 'Example: Photo of Different Vegetation Types')}
                    <p>The plants in a photo are great indicators too. Look at the:</p>
                    <ul>
                        <li><strong>Type:</strong> (trees, grass, shrubs)</li>
                        <li><strong>Height and shape:</strong> (tall, short, cone-shaped)</li>
                        <li><strong>Density:</strong> (how close together they are)</li>
                        <li>And maybe even if it's <strong>"one type"</strong> or <strong>"planted or natural"</strong>.</li>
                    </ul>
                    <p>This helps you figure out if it's a "tropical rainforest, grasslands, woodland, scrubs, and desert vegetation". It's super important to tell the difference between natural plants and "planted vegetation" (like trees in rows) because that shows human activity. Vegetation tells us a lot about the environment, especially climate (rainfall, temp) and soil. A dense rainforest suggests lots of rain and heat, while sparse bushes suggest dryness. The structure of the plants gives even more clues. Knowing if it's natural or planted shows you about land use and human impact. So, looking at vegetation helps you make educated guesses about climate and how humans are using the land.</p>
                    
                    <h4>Table 3: Quick Guide to Interpreting Physical Features from Photographs (Selected Examples)</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>Physical Feature Category</th>
                                <th>Specific Interpretation</th>
                                <th>Key Visual Clues from Photograph</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td rowspan="6"><strong>Relief</strong></td>
                                <td>Steep Slopes</td>
                                <td>Terracing, sharply winding roads/railways, V-shaped valleys, rapids/waterfalls in rivers.</td>
                            </tr>
                            <tr>
                                <td>Gentle Slopes/Plains</td>
                                <td>Wide valleys, gently meandering rivers, large regular fields, presence of combine harvesters, evidence of irrigation systems.</td>
                            </tr>
                            <tr>
                                <td>Hilly/Rugged Terrain</td>
                                <td>Irregular land surface, numerous hills and valleys, winding transport routes, dissected appearance, shadows indicating varied elevation.</td>
                            </tr>
                             <tr>
                                <td>Volcanic Hill (Young)</td>
                                <td>Smooth, conical or dome-shaped hill, possibly a crater lake at the summit.</td>
                            </tr>
                            <tr>
                                <td>Old Eroded Hill</td>
                                <td>Rugged, irregular shape, less defined conical form compared to young volcanic hills.</td>

                                <td>A lower area or gap between hills or mountains, often with a road or railway line passing through it.</td>

                            <tr>
                                <td>Mature/Middle River Stage</td>
                                <td>Meanders (bends in the river), wider valley, river flowing on less steep or relatively flat land.</td>

                title: '6. Interpreting Human Features',
                htmlContent: `
                    <p>Humans leave their mark on the landscape, and photos capture this wonderfully. Things like "farms, bridges, roads, houses" show how people live and interact with their environment. These aren't just randomly placed; they're influenced by the environment, technology, economy, and culture.</p>
                    <h3>Settlement Patterns and Characteristics</h3>
                    ${getPlaceholderImg(500, 300, 'Example: Photo of a Settlement (Village/City)')}
                    <p>Look at where people live. You can see:</p>
                    <ul>
                        <li><strong>"Houses"</strong></li>
                        <li>Their <strong>"patterns"</strong> (like if they're in a line, clustered together, or spread out)</li>
                        <li>Maybe even <strong>people</strong> themselves.</li>
                    </ul>
                    <p>The <strong>"density"</strong> (how many houses in an area) is key. You might also spot <strong>"social facilities"</strong> like schools or churches. The look of the houses can suggest wealth or culture. How buildings are arranged tells you if a settlement was planned. High density usually means an urban area; scattered houses mean rural.</p>

                    <h3>Agricultural Activities and Land Use</h3>
                    ${getPlaceholderImg(500, 300, 'Example: Photo of Agricultural Land Use')}
                    <p>Farming is a big one you'll see in photos.</p>
                    <ul>
                        <li><strong>Crop farming clues</strong> include the "crops themselves" (if you can tell what they are), and signs that people are working the land like "ploughed fields," weeding, or harvesting. The size and shape of the fields can also tell you things – big, regular fields might mean machines are used, while small, irregular ones could be subsistence farming.</li>
                        <li><strong>Cattle rearing clues</strong> are seeing animals, grazing land, or structures like cattle dips.</li>
                    </ul>
                    <p>You can also see things that suggest the land is good for farming, like "high rainfall (lush vegetation)," "gentle topography (flat land)," "water for irrigation," "good transport," or "vast grazing lands". Even "planted forests" are a type of land use – growing trees.</p>

                    <h3>Other Economic Activities</h3>
                    ${getPlaceholderImg(500, 300, 'Example: Photo of Fishing Boats or a Mine')}
                    <p>Photos can show other ways people make a living:</p>
                    <ul>
                        <li><strong>Fishing clues</strong> include "vessels (boats)," people actually fishing, or fish traps in the water.</li>
                        <li><strong>Mining clues</strong> are seeing the "mine or quarry" itself (like excavated areas), piles of waste ("spoil heaps"), people working, or a nearby factory processing minerals.</li>
                        <li><strong>Manufacturing clues</strong> might be "factory buildings" (they often look distinct), chimneys, or maybe even artisans working if it's a close-up.</li>
                    </ul>
                    <p>Interpreting these human features helps you understand how people shape and use the landscape. It shows that landscapes are a result of both nature and human actions.</p>

                    <p>You can't <strong>see</strong> climate directly in a photo, but you can definitely figure it out from the clues it leaves behind. It's all about looking at the <strong>effects</strong> of climate on the environment and human life.</p>
                    ${getPlaceholderImg(500, 300, 'Example: Photo with Climate Clues (Crops/Vegetation/Clothing)')}
                    <h3>Key Clues:</h3>
                    <ul>
                        <li><strong>Agricultural activities:</strong> The types of crops are a big hint. "sugarcane for high temperatures," "tea/dairy for cool temperatures" and lots of rain. If there's irrigation, it suggests rainfall isn't always enough.</li>
                        <li><strong>Natural Vegetation:</strong> This is one of the best indicators. Lush forests mean plenty of rain; sparse scrub or desert plants mean it's dry.</li>
                        <li><strong>How people are dressed:</strong> If you can see people clearly, "Light clothes for hot, warm clothes for cold".</li>
                        <li><strong>General landscape appearance:</strong> Beyond specific plants, the overall look of the land can suggest rainfall. A green, lush landscape implies sufficient rain; dry, brown land with short bushes means not enough. You might even see things like water conservation efforts if it's a dry area.</li>
                    </ul>
                    <p>Figuring out the climate involves putting together all these different clues. You need to understand how temperature and rainfall affect plants, water, and how people live and work. By looking carefully and connecting the dots, you can get a pretty good idea of the climate.</p>

        const navigation = document.getElementById('navigation');

        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        
        let currentSectionIndex = 0;

        function showSection(index) {
            // Ensure index is within bounds
            if (index < 0 || index >= guideData.length) {
                console.error("Section index out of bounds:", index);
                return;
            }
            currentSectionIndex = index;
            const sectionData = guideData[currentSectionIndex];
            
            if (sectionData) {
                currentSectionTitle.textContent = sectionData.title;
                if (sectionData.isRevision) {
                    let revisionHtml = '<h3>Revision Questions</h3><p>Work through these questions carefully, using your notes. Try to explain your answers fully. Good luck!</p>';

                            <div class="question-item">

                                <div id="guidance-${currentSectionIndex}-${i}" class="guidance hidden">
                                    ${qItem.guidance}
                                </div>
                            </div>
                        `;
                    });
                    contentArea.innerHTML = revisionHtml;
                } else {
                    contentArea.innerHTML = `<h3>${sectionData.title.substring(sectionData.title.indexOf(' ') + 1)}</h3> ${sectionData.htmlContent}`;
                }
                updateNavButtons();
                highlightActiveNavItem();

                // Scroll to top of content area
                contentArea.scrollTop = 0; 
                document.querySelector('.main-content').scrollTop = 0;


                // Close sidebar on mobile after selection
                if (window.innerWidth < 768 && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            }
        }
        
        function highlightActiveNavItem() {
            document.querySelectorAll('#navigation a').forEach((link, idx) => {
                link.classList.remove('bg-gray-700', 'text-white');
                link.classList.add('text-gray-300', 'hover:bg-gray-700', 'hover:text-white');
                if (idx === currentSectionIndex) {
                    link.classList.add('bg-gray-700', 'text-white');
                    link.classList.remove('text-gray-300');
                }
            });
        }

        function updateNavButtons() {
            prevButton.disabled = currentSectionIndex === 0;
            nextButton.disabled = currentSectionIndex === guideData.length - 1;
        }
        
        window.toggleGuidance = function(id, button) {
            const guidanceDiv = document.getElementById(id);
            if (guidanceDiv) {
                if (guidanceDiv.classList.contains('hidden')) {
                    guidanceDiv.classList.remove('hidden');
                    button.textContent = 'Hide Guidance';
                    button.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                    button.classList.add('bg-red-500', 'hover:bg-red-600');
                } else {
                    guidanceDiv.classList.add('hidden');
                    button.textContent = 'Show Guidance';
                    button.classList.remove('bg-red-500', 'hover:bg-red-600');
                    button.classList.add('bg-blue-500', 'hover:bg-blue-600');
                }
            }
        }

        function init() {
            guideData.forEach((item, index) => {
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = item.title;
                link.setAttribute('data-index', index); // Use index for navigation
                link.className = 'block py-2.5 px-4 rounded transition duration-200 text-gray-300 hover:bg-gray-700 hover:text-white';
                link.onclick = (e) => {
                    e.preventDefault();
                    showSection(index);
                };
                navigation.appendChild(link);
            });
            
            if (guideData.length > 0) {
                showSection(0); // Show the first section by default
            } else {
                contentArea.innerHTML = '<p>No content available.</p>';
                prevButton.style.display = 'none';
                nextButton.style.display = 'none';

            });

                if (currentSectionIndex < guideData.length - 1) {

            });

            document.addEventListener('click', (event) => {
                if (window.innerWidth < 768 && sidebar.classList.contains('open')) {
                    const isClickInsideSidebar = sidebar.contains(event.target);
                    const isClickOnMenuButton = mobileMenuButton.contains(event.target);
                    if (!isClickInsideSidebar && !isClickOnMenuButton) {
                        sidebar.classList.remove('open');
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', init);
