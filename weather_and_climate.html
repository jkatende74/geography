                htmlContent: `
                    <h3>1.1 Defining Weather and Climate</h3>
                    <p>The terms "weather" and "climate," while related, describe atmospheric conditions over distinctly different timescales.</p>
                    <p><strong>Weather</strong> is defined as the state of the atmosphere at a particular place and over a short period, typically considered as 24 hours. It encompasses the immediate, day-to-day atmospheric conditions such as temperature, rainfall, or wind at any given moment or over a brief interval.</p>
                    <p><strong>Climate</strong>, conversely, refers to the average weather conditions of a specific location, observed and recorded over an extended period, usually 30-35 years. It represents the long-term pattern of atmospheric behavior, including variability and extremes, rather than instantaneous conditions. The KCSE Geography syllabus explicitly requires learners to be able to define these terms.</p>
                    <p>The establishment of a 30-35 year period for defining climate is a widely accepted meteorological standard. This duration is considered sufficient to smooth out short-term anomalies and year-to-year variations, such as an unusually cold winter or a particularly wet season, thereby capturing the underlying, more stable climatic regime of a region. A shorter period might be unduly influenced by temporary fluctuations or multi-year climatic oscillations like the El Niño-Southern Oscillation (ENSO), leading to a skewed representation of the climate. Conversely, a much longer period, while statistically robust, might obscure more recent, potentially significant, shifts in climatic patterns. The 30-35 year timeframe thus provides a balance, offering a stable statistical baseline that remains relevant to contemporary conditions and allows for the calculation of meaningful averages and measures of variability.</p>
                    ${getDiagramPlaceholder('Timeline illustrating Weather (daily) vs. Climate (30-35 years average)')}
                `

            {
                id: 'distinguishing_weather_climate',
                title: '1.2 Distinguishing Weather & Climate',
                htmlContent: `
                    <h3>1.2 Distinguishing Between Weather and Climate</h3>
                    <p>The primary distinction between weather and climate lies in the timescale over which atmospheric conditions are observed and recorded. Weather is a snapshot of the atmosphere, dynamic and constantly changing, reflecting conditions over hours or days. Climate, on the other hand, is a composite picture, a statistical summary of weather conditions compiled over decades.</p>
                    <p>This differentiation is crucial in geographical studies. For instance, a single exceptionally hot day (weather event) does not in itself signify a change in the long-term climate of a region. Similarly, an isolated heavy downpour is a weather phenomenon, whereas the pattern of seasonal rainfall distribution over many years defines a region's precipitation climate. The syllabus underscores the importance of learners being able to make this distinction clearly.</p>
                    <p>Climate can be conceptualized as the "expected" atmospheric conditions for a particular place at a specific time of year, based on historical data. Weather is the "actual" condition experienced at that moment. For example, based on its climate, one might expect Nairobi to be warm in December. The actual temperature on a specific December day is the weather. This illustrates the inherent relationship: climate is essentially the aggregation and statistical interpretation of weather data over a significant duration. Understanding climate is vital for long-term planning in sectors like agriculture, water resource management, and infrastructure development. Weather information, in contrast, is critical for immediate, short-term decision-making concerning daily activities, transportation, and safety.</p>

            {
                id: 'elements_weather',

                htmlContent: `
                    <h3>1.3 The Elements of Weather: An Overview</h3>
                    <p>Weather is a multifaceted phenomenon described by several measurable components known as the elements of weather. The KCSE Geography syllabus requires learners to be able to identify these elements. The principal elements of weather include:</p>
                    <ul>
                        <li><strong>Temperature:</strong> The degree of hotness or coldness of the air.</li>
                        <li><strong>Air (Atmospheric) Pressure:</strong> The force exerted by the weight of the atmosphere on the Earth's surface.</li>
                        <li><strong>Wind:</strong> The movement of air, characterized by its speed and direction.</li>
                        <li><strong>Humidity:</strong> The amount of water vapour present in the air.</li>
                        <li><strong>Precipitation:</strong> Any form of water particles (liquid or solid) that fall from the atmosphere and reach the ground, such as rain, snow, hail, or sleet.</li>
                        <li><strong>Visibility:</strong> The greatest distance at which an object can be clearly seen.</li>
                        <li><strong>Clouds:</strong> Visible masses of water droplets or ice crystals suspended in the atmosphere, characterized by their type and cover (amount of sky obscured).</li>
                        <li><strong>Sunshine Duration:</strong> The period during which direct solar radiation is received at a given location.</li>
                    </ul>
                    <p>These elements do not exist in isolation; they are intricately interconnected and interact within a complex atmospheric system. Solar radiation (sunshine) is the fundamental driver, directly influencing temperature. Differences in temperature across the Earth's surface create variations in air pressure. These pressure gradients, in turn, cause air to move, generating wind. Temperature also governs rates of evaporation, thereby affecting humidity levels. The interplay of temperature and humidity is critical for condensation processes, leading to cloud formation and eventually precipitation. Clouds themselves influence other elements, such as temperature (by reflecting incoming solar radiation or trapping outgoing terrestrial radiation) and visibility. This interconnectedness means that a change in one weather element can initiate a series of changes in others, contributing to the dynamic and often unpredictable nature of weather. A foundational understanding of these relationships is essential for comprehending weather patterns and the principles of weather forecasting.</p>
                    ${getDiagramPlaceholder('Chart showing interconnectedness of Weather Elements')}
                `
            },

                    <h2>2.0 Measuring and Recording Weather</h2>
                    <p>The systematic measurement and recording of weather elements are fundamental to meteorological science and geographical studies. This process allows for the collection of data necessary for understanding current weather conditions, forecasting future weather, and determining long-term climatic patterns. The KCSE Geography syllabus emphasizes the practical aspects of weather observation, including the appropriate siting of a weather station and the use of various instruments.</p>
                `
            },
            {
                id: 'school_weather_station',
                title: '2.1 School Weather Station',
                htmlContent: `
                    <h3>2.1 The School Weather Station: Siting and Importance</h3>
                    <p>A school weather station serves as a practical learning environment for students to engage with meteorological concepts and instrumentation. The KCSE Geography syllabus requires learners to explain the conditions necessary for siting a weather station. Proper siting is paramount to ensure that the data collected are accurate and representative of the wider atmospheric conditions of the locality, rather than being skewed by immediate, localized influences.</p>
                    <p>Key conditions for siting a weather station include:</p>
                    <ul>
                        <li><strong>Open Area:</strong> The station should be located in an open space, well away from obstructions such as tall buildings, trees, or dense vegetation. This ensures the free flow of air and unimpeded exposure to sunshine and precipitation.</li>
                        <li><strong>Level Ground:</strong> The ground should be fairly level or gently sloping to facilitate the correct positioning and stability of instruments and to prevent issues like waterlogging or unrepresentative wind patterns caused by complex terrain.</li>
                        <li><strong>Drainage:</strong> The site should be free from flooding to protect the instruments and ensure continuous operation.</li>
                        <li><strong>Security:</strong> The location should be secure to prevent vandalism or unauthorized interference with the instruments.</li>
                    </ul>
                    <p>The rationale behind these siting requirements is to minimize the impact of "micro-climatic" influences from the immediate surroundings. Obstructions can create wind shadows, cast shadows affecting temperature and sunshine readings, radiate heat, or alter precipitation patterns (e.g., the rain shadow effect of a building). Uneven ground can affect instrument stability and lead to localized cold air pooling or waterlogging. By selecting an open, level, and secure site, the weather station aims to capture the "meso-climatic" or "local climatic" conditions accurately. This standardization is crucial for ensuring that data collected are reliable and comparable with data from other weather stations.</p>
                    ${getDiagramPlaceholder('Ideal Siting of a School Weather Station')}
                `
            },
            {
                id: 'stevenson_screen',
                title: '2.2 Stevenson Screen',
                htmlContent: `
                    <h3>2.2 The Stevenson Screen: Purpose and Characteristics</h3>
                    <p>The Stevenson Screen is a standard enclosure used at weather stations to house certain sensitive meteorological instruments, particularly thermometers (maximum, minimum, and wet-and-dry bulb hygrometer). Its study is a specific requirement of the KCSE syllabus.</p>
                    <p><strong>Purpose:</strong> The primary purpose of the Stevenson Screen is to protect the instruments it contains from direct solar radiation, precipitation, and direct heat from the ground or surrounding objects, while simultaneously allowing for the free circulation of air around them. This ensures that the instruments measure the properties of the ambient air, rather than being influenced by extraneous heating or cooling effects.</p>
                    <p><strong>Characteristics:</strong> The design of the Stevenson Screen incorporates several features to achieve its purpose:</p>
                    <ul>
                        <li><strong>Material:</strong> It is typically constructed of wood, which is a poor conductor of heat.</li>
                        <li><strong>Colour:</strong> It is painted white, both inside and out, to reflect a high proportion of incoming solar radiation, thus minimizing heat absorption by the screen itself.</li>
                        <li><strong>Louvred Sides:</strong> The walls of the screen are double-louvred, with angled slats. These allow air to circulate freely through the screen, ensuring that the air inside is representative of the ambient air, while preventing direct sunlight, rain, and snow from reaching the instruments.</li>
                        <li><strong>Ventilated Roof:</strong> The roof is often double-layered and sloped, with ventilation holes, to provide insulation from direct solar heating and allow heated air to escape.</li>
                        <li><strong>Raised Stand:</strong> The screen is mounted on a stand, typically raising its base to about 1.1 to 1.2 meters above the ground. This placement avoids the extreme temperature fluctuations that occur at ground level due to direct absorption of solar radiation or rapid radiative cooling at night. It also ensures measurements are taken at a standardized height.</li>
                        <li><strong>Door:</strong> The door is usually hinged on one side and designed to open towards the pole (i.e., northwards in the Northern Hemisphere and southwards in the Southern Hemisphere). In Kenya, which is on the equator, the door is generally oriented to open facing north to minimize the chance of direct sunlight falling on the instruments when readings are being taken, particularly around midday.</li>
                    </ul>
                    <p>The meticulous design of the Stevenson Screen highlights the scientific precision required in meteorological measurements. By standardizing the environment in which temperature and humidity are measured, it ensures that data collected from different locations are comparable and reliable.</p>
                    ${getDiagramPlaceholder('Detailed illustration of a Stevenson Screen with its key characteristics labelled')}
                `
            },
            {
                id: 'measuring_instruments',
                title: '2.3 Measuring Instruments',
                htmlContent: `
                    <h3>2.3 Instruments for Measuring Weather Elements</h3>
                    <p>The KCSE Geography syllabus requires learners to be able to use instruments to measure various weather elements. Each element of weather is measured using a specific instrument designed to quantify that particular atmospheric property.</p>
                    <h4>Table 1: Elements of Weather, Measuring Instruments, and Units</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>Element</th>
                                <th>KCSE-Level Instrument(s)</th>
                                <th>Principle of Operation (Brief)</th>
                                <th>Common Unit(s) of Measurement</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Temperature</strong></td>
                                <td>Maximum Thermometer, Minimum Thermometer, Six's Thermometer</td>
                                <td>Expansion/contraction of a liquid (mercury or alcohol) with temperature changes. Max/Min thermometers have mechanisms to record extreme values.</td>
                                <td>Degrees Celsius (°C)</td>
                            </tr>
                            <tr>
                                <td><strong>Rainfall</strong></td>
                                <td>Rain Gauge</td>
                                <td>Collects precipitation over a set area in a calibrated container.</td>
                                <td>Millimetres (mm)</td>
                            </tr>
                            <tr>
                                <td><strong>Atmospheric Pressure</strong></td>
                                <td>Aneroid Barometer, Mercury Barometer</td>
                                <td>Aneroid: Sealed metal chamber expands/contracts with pressure changes. Mercury: Height of a mercury column balanced against atmospheric pressure.</td>
                                <td>Millibars (mb), Hectopascals (hPa), millimetres/inches of mercury</td>
                            </tr>
                            <tr>
                                <td><strong>Humidity</strong></td>
                                <td>Hygrometer (Wet-and-Dry Bulb Thermometer / Psychrometer)</td>
                                <td>Difference in temperature between a dry bulb and a wet bulb (cooled by evaporation) is related to air's moisture content using psychrometric tables.</td>
                                <td>Percentage (%) (Relative Humidity)</td>
                            </tr>
                            <tr>
                                <td><strong>Wind Direction</strong></td>
                                <td>Wind Vane</td>
                                <td>A free-rotating pointer aligns itself with the direction from which the wind is blowing.</td>
                                <td>Cardinal points (N, S, E, W) or Degrees (°)</td>
                            </tr>
                            <tr>
                                <td><strong>Wind Speed</strong></td>
                                <td>Anemometer</td>
                                <td>Rotating cups or propellers whose speed of rotation is proportional to wind speed.</td>
                                <td>Kilometres per hour (km/h), Metres per second (m/s), Knots</td>
                            </tr>
                            <tr>
                                <td><strong>Sunshine Duration</strong></td>
                                <td>Sunshine Recorder (e.g., Campbell-Stokes)</td>
                                <td>Glass sphere focuses sunlight onto a special card, scorching a trace. The length of the scorch mark indicates duration.</td>
                                <td>Hours</td>
                            </tr>
                            <tr>
                                <td><strong>Evaporation</strong></td>
                                <td>Evaporimeter (e.g., Piche Evaporimeter, Class A Pan)</td>
                                <td>Measures the rate at which water evaporates from a free water surface or a saturated porous surface into the atmosphere.</td>
                                <td>Millimetres (mm)</td>
                            </tr>
                        </tbody>
                    </table>
                    ${getDiagramPlaceholder('Collage of common Weather Instruments: Max/Min Thermometer, Rain Gauge, Aneroid Barometer, Hygrometer, Wind Vane, Anemometer, Sunshine Recorder, Piche Evaporimeter')}

                    <h4>Detailed Descriptions of Key Instruments:</h4>
                    <ul>
                        <li><strong>Temperature Measurement:</strong>
                            <ul>
                                <li><strong>Maximum Thermometer:</strong> This is a mercury-in-glass thermometer with a constriction in the capillary tube near the bulb. As temperature rises, the expanding mercury is forced past the constriction. When the temperature falls, the mercury column breaks at the constriction, leaving the end of the column indicating the highest temperature reached. It is reset by swinging it to force the mercury back past the constriction.</li>
                                <li><strong>Minimum Thermometer:</strong> This is an alcohol-in-glass thermometer containing a small, dark-coloured glass index within the alcohol column. As temperature falls, the contracting alcohol drags the index down due to surface tension. When temperature rises, the alcohol expands and flows past the index, leaving the end of the index furthest from the bulb indicating the lowest temperature reached. It is reset by tilting the thermometer bulb-end upwards.</li>
                                <li><strong>Six's Thermometer:</strong> This U-shaped thermometer can record both maximum and minimum temperatures. It contains mercury in the bend of the U-tube, with alcohol in the arms above the mercury. As temperature changes, the alcohol expands or contracts, pushing the mercury. Small steel indices in each arm are pushed by the mercury to indicate the maximum and minimum temperatures and are held in place by small springs until reset with a magnet.</li>
                            </ul>
                        </li>
                        <li><strong>Rainfall Measurement (Rain Gauge):</strong> A standard rain gauge typically consists of a funnel with a sharp rim (to ensure a precise collecting area) that directs rainwater into a collecting bottle or cylinder, housed within an outer protective casing. The outer casing is often sunk into the ground to prevent tipping and reduce evaporation from the collected water. The amount of rain is measured by pouring the collected water into a calibrated measuring cylinder, usually graduated in millimetres. Readings are typically taken daily at a fixed time.</li>
                        <li><strong>Atmospheric Pressure Measurement:</strong>
                            <ul>
                                <li><strong>Aneroid Barometer:</strong> This instrument uses a small, flexible, sealed metal capsule (or series of capsules) from which some air has been removed (aneroid means "without liquid"). Changes in atmospheric pressure cause the capsule to expand or contract. This movement is amplified by a system of levers and springs, which moves a pointer across a calibrated dial.</li>
                                <li><strong>Mercury Barometer:</strong> This consists of a glass tube, sealed at one end and filled with mercury, inverted into a reservoir of mercury. The weight of the atmosphere pressing on the mercury in the reservoir supports a column of mercury in the tube. The height of this column (typically around 760 mm at sea level) indicates the atmospheric pressure.</li>
                            </ul>
                        </li>
                        <li><strong>Humidity Measurement (Hygrometer - Wet and Dry Bulb Thermometer):</strong> This instrument consists of two identical thermometers mounted side-by-side. The bulb of one thermometer (the dry bulb) is exposed to the air and measures the actual air temperature. The bulb of the other thermometer (the wet bulb) is covered with a muslin wick that is kept moist by a reservoir of distilled water. Evaporation of water from the wick cools the wet bulb. The rate of evaporation, and thus the degree of cooling, depends on the amount of moisture already in the air (relative humidity). The drier the air, the greater the evaporation and the lower the wet-bulb temperature. The difference between the dry-bulb and wet-bulb readings (the "wet-bulb depression") is used with psychrometric tables or charts to determine the relative humidity.</li>
                        <li><strong>Sunshine Duration Measurement (Campbell-Stokes Sunshine Recorder):</strong> This instrument consists of a solid glass sphere (about 10 cm in diameter) mounted concentrically in a section of a spherical bowl. The sphere focuses the sun's rays to a point on a specially treated card held in grooves in the bowl behind it. As the sun moves across the sky, the focused heat scorches a trace on the card. The length of the burnt trace corresponds to the duration of bright sunshine. Different cards are used for different seasons to account for changes in the sun's declination.</li>
                        <li><strong>Evaporation Measurement (Piche Evaporimeter):</strong> The Piche evaporimeter consists of a graduated glass tube, closed at one end and open at the other, which is filled with distilled water. The open end is covered by a disc of filter paper held in place by a metal clip and spring. The tube is inverted, and water evaporates from the exposed surface of the filter paper. The amount of water evaporated over a given period is read directly from the graduations on the tube.</li>
                    </ul>
                    <p>The design of these traditional instruments often relies on simple, observable physical principles like thermal expansion, the cooling effect of evaporation, or the force exerted by wind. This not only makes their operation understandable but also provides a tangible way for students to connect theoretical concepts with practical measurement.</p>
                `

                htmlContent: `
                    <h3>2.4 Recording and Calculating Weather Data</h3>
                    <p>Raw data collected from weather instruments must be processed to become meaningful information for analysis and interpretation. This involves systematic recording and various calculations, as stipulated by the KCSE syllabus.</p>
                    <h4>Temperature Calculations:</h4>
                    <ul>
                        <li><strong>Mean Daily Temperature:</strong> <span class="formula">(Maximum Temperature + Minimum Temperature) / 2</span></li>
                        <li><strong>Diurnal Temperature Range:</strong> <span class="formula">Maximum Temperature - Minimum Temperature</span></li>
                        <li><strong>Mean Monthly Temperature:</strong> <span class="formula">Sum of Mean Daily Temperatures for the Month / Number of Days in the Month</span></li>
                        <li><strong>Mean Annual Temperature:</strong> <span class="formula">Sum of Mean Monthly Temperatures / 12</span></li>
                        <li><strong>Annual Temperature Range:</strong> <span class="formula">Highest Mean Monthly Temperature - Lowest Mean Monthly Temperature</span></li>
                    </ul>
                    <h4>Rainfall Calculations:</h4>
                    <ul>
                        <li><strong>Monthly Rainfall Total:</strong> <span class="formula">Sum of Daily Rainfall Amounts in the Month</span></li>
                        <li><strong>Annual Rainfall Total:</strong> <span class="formula">Sum of Monthly Rainfall Totals for the Year</span></li>
                        <li><strong>Mean Annual Rainfall (climatic):</strong> <span class="formula">Sum of Annual Rainfall Totals over several years / Number of Years</span></li>

                    <p>A <strong>micro-climate</strong> is defined as the climate experienced within a small or localized area that is slightly modified or different from the general climate of that region. These variations arise primarily from differences in local surface characteristics and human modifications to the landscape.</p>
                    <p><strong>Causes of Micro-Climates:</strong></p>
                    <ul>
                        <li><strong>Topography (Slopes and Aspect):</strong> Slope orientation relative to sun/wind affects temperature/moisture. Valleys can trap cold air (frost hollows) or have local winds (anabatic/katabatic).</li>

                        <li><strong>Vegetation Cover:</strong> Provides shade, reduces wind, increases humidity (transpiration). Forests cooler/more humid than open land.</li>
                        <li><strong>Presence of Water Bodies:</strong> Small lakes/ponds/dams moderate local temps and increase humidity.</li>
                        <li><strong>Human Activities:</strong>
                            <ul>
                                <li><strong>Urbanization:</strong> Creates "urban heat islands" (cities hotter than rural areas).</li>
                                <li><strong>Construction of Dams:</strong> Large reservoirs can increase local humidity/rainfall.</li>
                                <li><strong>Industrial Plants:</strong> Release heat/pollutants affecting local air/temp.</li>
                            </ul>
                        </li>
                    </ul>

                        <li><strong>Numerical Weather Prediction (NWP):</strong> Dominant method. Uses powerful computers to solve complex mathematical equations modeling atmospheric physics/dynamics. Requires vast initial data, simulates future atmospheric state, provides forecasts for various elements.</li>

                        <li><strong>Analog Technique:</strong> Comparing current weather patterns with similar historical patterns (analogs) and assuming similar evolution.</li>
                        <li><strong>Ensemble Forecasting:</strong> Multiple NWP forecasts with slightly different initial conditions/models. Spread indicates forecast uncertainty.</li>
