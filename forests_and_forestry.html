    <script>
        // Function to create diagram placeholders
        function getDiagramPlaceholder(description) {
            return `<div class="diagram-placeholder">Diagram Placeholder: ${description}</div>`;
        }

        const guideData = [
            // Section 1.0: Introduction to Forests and Forestry
            {
                id: 'intro_forests_forestry',
                title: '1.0 Introduction to Forests and Forestry',
                isChapterTitle: true,
                htmlContent: `
                    <h1>Forests: A Geographical Perspective for KCSE</h1>
                    <h2>1.0 Introduction to Forests and Forestry</h2>
                `
            },
            {
                id: 'defining_forests_scope_forestry',
                title: '1.1 Defining Forests & Scope of Forestry',
                htmlContent: `
                    <h3>1.1 Defining Forests and the Scope of Forestry</h3>
                    <ul>
                        <li>A <strong>forest</strong>, in its most fundamental sense, is a large expanse of land characterized by a dense growth of trees.</li>
                        <li><strong>Forestry</strong> is the science, art, and practice of managing these vital ecosystems. It encompasses a wide array of activities, including:
                            <ul>
                                <li>The initial planting of new trees.</li>
                                <li>The subsequent care and tending of these trees.</li>
                                <li>The sustainable harvesting and utilization of wood and other valuable products that forests provide.</li>
                            </ul>
                        </li>
                        <li>This active management distinguishes forestry from merely observing forests; it implies a human role in stewarding these resources for various benefits.</li>
                        <li>The KCSE Geography syllabus (section 13.2.1) requires a clear understanding of forestry and the ability to distinguish between different types of forests (e.g., indigenous and exotic).</li>
                        <li>The definition of forestry, emphasizing management for resource use, inherently suggests a human-centered perspective. While utilizing forest products like timber is key, forests also possess intrinsic ecological values (wildlife habitats, air purification).</li>
                        <li>The act of "managing for use" can conflict with "managing for conservation." This tension is a central theme in forestry.</li>
                    </ul>
                `
            },
            {
                id: 'distinction_natural_planted_forests',
                title: '1.2 Distinction between Natural and Planted Forests',
                htmlContent: `
                    <h3>1.2 Distinction between Natural and Planted Forests</h3>
                    <p>Forests can be broadly categorized into natural and planted (or cultivated) types:</p>
                    <ul>
                        <li><strong>Natural Forests:</strong>
                            <ul>
                                <li>Ecosystems that have developed spontaneously through natural processes of seed dispersal and regeneration.</li>
                                <li>Established without direct human intervention.</li>
                                <li>Often exhibit high biodiversity with a complex interplay of various plant and animal species.</li>
                            </ul>
                        </li>
                        <li><strong>Planted Forests (Cultivated Forests / Plantations):</strong>
                            <ul>
                                <li>Established through deliberate human efforts of planting trees.</li>
                                <li>Often characterized by stands of a single tree species (monoculture) or a limited number of species.</li>
                                <li>Frequently planted in uniform rows for ease of management and harvesting.</li>
                                <li>Typically managed intensively for specific economic outputs (timber, pulpwood).</li>
                            </ul>
                        </li>
                    </ul>
                    <p><strong>Important Note:</strong></p>
                    <ul>
                        <li>The distinction is not always absolute. Many "natural" forests may have been influenced or modified by human activities over time, leading to "semi-natural" or "derived" vegetation.</li>
                        <li>Very few forest ecosystems globally are entirely free from some form of human influence.</li>
                        <li>Conservation and management efforts must often contend with already altered landscapes.</li>
                        <li>Planted forests (often monocultures) might be more susceptible to pests, diseases, or climate change impacts compared to diverse natural forests.</li>
                    </ul>
                `
            },
            // Section 2.0: Factors Influencing the Distribution of Forests
            {
                id: 'factors_influencing_distribution_intro',
                title: '2.0 Factors Influencing Forest Distribution',
                isChapterTitle: true,
                htmlContent: `
                    <h2>2.0 Factors Influencing the Distribution of Forests</h2>
                    <p>The geographical distribution of forests is governed by a complex interplay of environmental factors. Understanding these is essential for explaining why certain forest types thrive in particular regions. (KCSE Syllabus Objective 13.1.0 (a)).</p>
                `
            },
            {
                id: 'climatic_factors_forests',
                title: '2.1 Climatic Factors',
                htmlContent: `
                    <h3>2.1 Climatic Factors</h3>
                    <p>Climate is a primary determinant of forest types. Key elements include:</p>
                    <ul>
                        <li><strong>Rainfall:</strong>
                            <ul>
                                <li>Forests depend on adequate moisture.</li>
                                <li>Amount, seasonal distribution, and reliability are critical.</li>
                                <li>Equatorial rainforests: >1500mm annually, distributed year-round.</li>
                                <li>Coastal regions generally receive more rainfall than continental interiors (moisture-laden onshore winds).</li>
                                <li>Irregular coastlines can enhance local rainfall.</li>
                            </ul>
                        </li>
                        <li><strong>Temperature:</strong>
                            <ul>
                                <li>Determines types of forests.</li>
                                <li>Tropical forests: Consistently high temperatures ($24^{\circ}C - 27^{\circ}C$ for equatorial).</li>
                                <li>Coniferous forests: Adapted to cold conditions.</li>
                                <li>Temperate deciduous forests: Warm summers, cold winters.</li>
                                <li>Temperature decreases with altitude and varies with latitude, impacting forest zonation.</li>
                                <li>Plant classifications by temperature: Megatherms (high temps), Mesotherms (moderate), Microtherms (low), Hekisotherms (very low).</li>
                            </ul>
                        </li>
                        <li><strong>Sunlight:</strong>
                            <ul>
                                <li>Indispensable for photosynthesis.</li>
                                <li>Intensity, duration, and quality affect species.</li>
                                <li>Photoperiodism (response to day/night length) influences flowering, seed production, leaf fall (especially in temperate deciduous forests).</li>
                                <li>Competition for sunlight shapes forest structure.</li>
                            </ul>
                        </li>
                        <li><strong>Wind:</strong>
                            <ul>
                                <li>Can limit tree height (increases transpiration, physical damage).</li>
                                <li>Leads to stunted growth or wind-swept forms in exposed locations.</li>
                                <li>Beneficial role in pollen and seed dispersal.</li>
                            </ul>
                        </li>
                    </ul>
                    <p>These climatic factors interact to create specific regimes conducive to particular forest types. Changes in one factor (e.g., reduced rainfall due to climate change) can profoundly impact forest suitability.</p>
                     ${getDiagramPlaceholder('Illustration of how Rainfall and Temperature gradients influence major forest biomes (e.g., Tropical Rainforest vs. Boreal Forest)')}
                `
            },
            {
                id: 'edaphic_factors_forests',
                title: '2.2 Edaphic Factors (Soils)',
                htmlContent: `
                    <h3>2.2 Edaphic Factors (Soils)</h3>
                    <p>Soil nature and properties are fundamental for forest establishment and growth:</p>
                    <ul>
                        <li><strong>Soil Depth and Fertility:</strong>
                            <ul>
                                <li>Forests generally prefer deep, fertile soils.</li>
                                <li>Provide adequate anchorage, sustained supply of nutrients and water.</li>
                            </ul>
                        </li>
                        <li><strong>Soil Texture (Proportion of sand, silt, clay):</strong>
                            <ul>
                                <li>Influences root penetration.</li>
                                <li>Affects water-holding capacity, aeration, and nutrient availability.</li>
                                <li>Sandy soils may drain too quickly; heavy clay soils may be poorly aerated.</li>
                            </ul>
                        </li>
                        <li><strong>Soil Acidity (pH):</strong>
                            <ul>
                                <li>Affects availability of essential mineral nutrients.</li>
                                <li>Some tree species have specific pH preferences.</li>
                            </ul>
                        </li>
                    </ul>
                    <p><strong>Interrelationship:</strong></p>
                    <ul>
                        <li>Soil conditions influence initial forest establishment.</li>
                        <li>Established forests modify and improve soil over time (humus from litter decomposition enhances structure, water retention, fertility).</li>
                        <li>Tree roots contribute to soil structure and aeration.</li>
                        <li>Deforestation disrupts these soil-enriching processes, leading to degradation and erosion.</li>
                    </ul>
                `
            },
            {
                id: 'physiographic_factors_forests',
                title: '2.3 Physiographic Factors (Relief/Terrain)',
                htmlContent: `
                    <h3>2.3 Physiographic Factors (Relief/Terrain)</h3>
                    <p>Physical land features exert significant control over forest distribution:</p>
                    <ul>
                        <li><strong>Altitude (Height):</strong>
                            <ul>
                                <li>Strongly influences temperature (cooler at higher elevations) and often rainfall patterns.</li>
                                <li>Leads to distinct vertical zonation of forest types on mountain slopes (e.g., tropical lowland -> montane -> bamboo -> alpine).</li>
                            </ul>
                        </li>
                        <li><strong>Terrain and Drainage:</strong>
                            <ul>
                                <li><strong>Steepness/Ruggedness:</strong>
                                    <ul>
                                        <li>Gentle slopes: Favor deeper, more stable soils, better for forest establishment.</li>
                                        <li>Steep/rocky slopes: Prone to erosion, thinner soils.</li>
                                    </ul>
                                </li>
                                <li><strong>Drainage:</strong>
                                    <ul>
                                        <li>Poorly drained/waterlogged areas (swamps, floodplains): Support specialized forests (mangroves, swamp forests).</li>
                                        <li>Well-drained sites: Support different forest communities.</li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li><strong>Aspect (Direction of Slope):</strong>
                            <ul>
                                <li>Influences amount of solar radiation received and exposure to prevailing winds.</li>
                                <li>In Northern Hemisphere, south-facing slopes are warmer/drier than north-facing slopes.</li>
                                <li>Creates microclimatic variations leading to differences in forest composition.</li>
                            </ul>
                        </li>
                    </ul>
                    <p>Physiographic factors often interact, creating complex local conditions that modify broader climatic influences.</p>
                     ${getDiagramPlaceholder('Illustration of Vertical Zonation of Forest Types on a Mountain Slope')}
                `
            },
            {
                id: 'biotic_factors_forests',
                title: '2.4 Biotic Factors (Living Things)',
                htmlContent: `
                    <h3>2.4 Biotic Factors (Living Things)</h3>
                    <p>Influences of all living organisms shape forest ecosystems:</p>
                    <ul>
                        <li><strong>Competition:</strong>
                            <ul>
                                <li>Plants compete for sunlight, water, and soil nutrients.</li>
                                <li>Influences which species survive and dominate, affecting forest structure and succession.</li>
                            </ul>
                        </li>
                        <li><strong>Animals:</strong>
                            <ul>
                                <li><strong>Beneficial roles:</strong> Pollinators for tree flowers, agents of seed dispersal (aiding regeneration and expansion).</li>
                                <li><strong>Detrimental roles:</strong> Herbivores can damage or consume plants, influencing species composition and density.</li>
                            </ul>
                        </li>
                        <li><strong>Human Influence (as a biotic factor):</strong>
                            <ul>
                                <li>Humans are powerful biotic agents.</li>
                                <li>Activities: Clearing land (agriculture, settlement), selective logging, introducing non-native species, managing pests/diseases significantly alter forest ecosystems.</li>
                                <li>Introduction of invasive alien species can devastate native flora by outcompeting them.</li>
                                <li>New forest pests/diseases can cause widespread mortality in native trees.</li>
                                <li>Removal of keystone species (e.g., predators) can lead to imbalances like overgrazing, hindering forest recovery.</li>
                            </ul>
                        </li>
                    </ul>
                `
            },
            {
                id: 'human_activities_policy_forests',
                title: '2.5 Human Activities and Government Policy',
                htmlContent: `
                    <h3>2.5 Human Activities and Government Policy</h3>
                    <ul>
                        <li>Human activities are dominant factors influencing forest distribution and condition, often overriding natural processes.
                            <ul>
                                <li>Direct deforestation for agriculture, settlement, infrastructure.</li>
                                <li>Establishment of planted forests.</li>
                            </ul>
                        </li>
                        <li><strong>Government Policies:</strong>
                            <ul>
                                <li>Play a critical role in shaping the fate of forests.</li>
                                <li>Effective policies can promote sustainable forest management, protect critical areas (reserves), and regulate logging. (e.g., Forest Bill 2000 in Kenya aimed to involve private companies in conservation).</li>
                                <li>Weak governance, conflicting policies, or lack of enforcement can exacerbate deforestation.</li>
                                <li>Forest excisions for other uses can conflict with conservation objectives (e.g., decisions to excise forest land can override legal protections).</li>
                            </ul>
                        </li>
                        <li><strong>Effective Forest Management Requires:</strong>
                            <ul>
                                <li>Sound ecological understanding.</li>
                                <li>Supportive socio-economic conditions.</li>
                                <li>Strong, transparent governance.</li>
                                <li>Community involvement (e.g., "shamba system" / PELIS in Kenya) for sustainable forestry, but success depends on management, benefit sharing, and enforcement.</li>
                            </ul>
                        </li>
                        <li><strong>Economic Challenges:</strong>
                            <ul>
                                <li>Slow growth rate of valuable trees (hardwoods: 50-70+ years to mature) makes long-term sustainable management economically challenging for private entities (delayed returns).</li>
                                <li>Incentive for rapid exploitation or conversion to more profitable land uses if tenure is insecure or oversight is weak.</li>
                                <li>Need for policies and economic instruments (subsidies, carbon credits, payments for ecosystem services) to support long-term sustainable forestry.</li>
                            </ul>
                        </li>
                    </ul>
                    <h4>Table 1: Factors Influencing Forest Distribution</h4>
                    <table>
                        <thead>
                            <tr><th>Factor Category</th><th>Specific Element</th><th>Detailed Influence on Forest Growth and Type</th></tr>
                        </thead>
                        <tbody>
                            <tr><td><strong>Climatic</strong></td><td>Rainfall</td><td>Amount, seasonality, and reliability determine moisture availability, crucial for tree survival and growth; different forest types have specific rainfall requirements (e.g., >1500mm for rainforests).</td></tr>
                            <tr><td> </td><td>Temperature</td><td>Affects rates of photosynthesis, respiration, decomposition; determines species suitability (e.g., tropical vs. coniferous forests); varies with altitude and latitude.</td></tr>
                            <tr><td> </td><td>Sunlight</td><td>Essential for photosynthesis; intensity and duration (photoperiodism) affect growth, flowering, and leaf fall; competition for light shapes forest structure.</td></tr>
                            <tr><td> </td><td>Wind</td><td>Can limit tree height through desiccation and physical damage in exposed areas; aids in pollination and seed dispersal.</td></tr>
                            <tr><td><strong>Edaphic</strong></td><td>Soil Depth & Fertility</td><td>Deep, fertile soils provide anchorage, nutrients, and water, supporting more vigorous forest growth.</td></tr>
                            <tr><td> </td><td>Soil Texture (Sand, Silt, Clay)</td><td>Influences root penetration, water retention, aeration, and nutrient availability.</td></tr>
                            <tr><td> </td><td>Soil Acidity (pH)</td><td>Affects nutrient availability; some tree species have specific pH preferences.</td></tr>
                            <tr><td><strong>Physiographic</strong></td><td>Altitude</td><td>Influences temperature and rainfall, leading to vertical zonation of forest types on mountains.</td></tr>
                            <tr><td> </td><td>Terrain (Slope Steepness)</td><td>Gentle slopes favor stable soil and better water infiltration for forest growth; steep slopes are prone to erosion.</td></tr>
                            <tr><td> </td><td>Drainage</td><td>Well-drained soils support most forest types; waterlogged areas support specialized forests (e.g., swamp forests, mangroves).</td></tr>
                            <tr><td> </td><td>Aspect (Slope Direction)</td><td>Affects solar radiation and wind exposure, creating microclimates that influence tree types on different sides of a mountain.</td></tr>
                            <tr><td><strong>Biotic</strong></td><td>Competition (Inter- & Intra-specific)</td><td>Plants compete for light, water, and nutrients, influencing species survival, dominance, and forest succession.</td></tr>
                            <tr><td> </td><td>Animals</td><td>Act as pollinators, seed dispersers (beneficial); herbivores can damage or consume plants (detrimental).</td></tr>
                            <tr><td><strong>Human/Policy</strong></td><td>Land Use Change (Deforestation for agriculture, etc.)</td><td>Reduces forest area, fragments habitats, alters local climate and hydrology.</td></tr>
                            <tr><td> </td><td>Afforestation/Reforestation</td><td>Increases forest cover, can restore degraded lands, provides timber and other resources.</td></tr>
                            <tr><td> </td><td>Government Policies & Management</td><td>Laws, regulations, and management practices (e.g., forest reserves, logging controls, community involvement) determine the extent of protection or sustainable use of forests.</td></tr>
                        </tbody>
                    </table>
                `
            },
            // Section 3.0: Types and Characteristics of Major World Forests
            {
                id: 'world_forests_intro',
                title: '3.0 Types & Characteristics of Major World Forests',
                isChapterTitle: true,
                htmlContent: `
                    <h2>3.0 Types and Characteristics of Major World Forests</h2>
                    <p>The world's forests are diverse, reflecting varied climatic and environmental conditions. (KCSE Syllabus Objective 13.1.0 (b), 13.2.3).</p>
                `
            },
            {
                id: 'equatorial_rainforests',
                title: '3.1 Equatorial Forests / Tropical Rainforests',
                htmlContent: `
                    <h3>3.1 Equatorial Forests / Tropical Rainforests</h3>
                    <ul>
                        <li><strong>Location:</strong> Regions of consistently high temperatures ($24-27^{\circ}C$) and heavy, well-distributed rainfall (>1500mm annually), near the Equator (approx. 4-5° N/S).</li>
                        <li><strong>Structure:</strong>
                            <ul>
                                <li>Evergreen trees growing very close together.</li>
                                <li>Multi-layered canopy: Emergent layer (~40m), continuous main canopy (~30m), lower canopy (5-15m).</li>
                                <li>Dense canopy results in a dark forest floor.</li>
                            </ul>
                        </li>
                        <li><strong>Tree Characteristics:</strong>
                            <ul>
                                <li>Tall, straight trunks with smooth bark (may deter climbers/epiphytes).</li>
                                <li>Valuable for timber.</li>
                                <li>Buttress roots (large, radiating roots at base) for support in shallow tropical soils.</li>
                            </ul>
                        </li>
                        <li><strong>Biodiversity:</strong> Extremely high species diversity (up to 1,500 species/km²). Heterogeneity makes commercial extraction of specific timber challenging and potentially damaging.</li>

                return;

                    sidebar.classList.remove('open');
                }
            }
        }
        
        function highlightActiveNavItem() {
            document.querySelectorAll('#navigation a').forEach((link, idx) => {
                link.classList.remove('bg-emerald-600', 'text-white', 'font-semibold');
                link.classList.add('text-emerald-100', 'hover:bg-emerald-600', 'hover:text-white');
                 if (guideData[idx].isChapterTitle) {
                    link.classList.add('font-bold', 'text-yellow-300', 'hover:text-yellow-200');
                    link.classList.remove('text-emerald-100', 'hover:text-white');
                }
                if (idx === currentSectionIndex) {
                    link.classList.add('bg-emerald-600', 'text-white', 'font-semibold');
                    link.classList.remove('text-emerald-100');

                        link.classList.add('text-yellow-200');

                }

        }

            nextButton.disabled = currentSectionIndex === guideData.length - 1;
        }
        
        function init() {
            guideData.forEach((item, index) => {
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = item.title;
                link.setAttribute('data-index', index);
                let classList = 'block py-2.5 px-4 rounded transition duration-200 text-sm ';
                if (item.isChapterTitle) {
                    classList += 'font-bold text-yellow-300 hover:text-yellow-200';
                } else {
                    classList += 'text-emerald-100 hover:bg-emerald-600 hover:text-white';
                    if (item.title.match(/^\d+\.\d+\s/) || item.title.match(/^\d+\.\d+\.\d+\s/)) { 
                        classList += ' pl-6';

                }
                link.className = classList;

                    }
                }
            });
