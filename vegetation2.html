    <script>
        // Function to create diagram placeholders
        function getDiagramPlaceholder(description) {
            return `<div class="diagram-placeholder">Diagram Placeholder: ${description}</div>`;
        }

        const guideData = [
            // Section 1: Introduction to Vegetation
            {
                id: 'intro_vegetation',
                title: '1.0 Introduction to Vegetation',
                isChapterTitle: true,
                htmlContent: `
                    <h1>Vegetation: A Comprehensive Study for KCSE Geography</h1>
                    <h2>Section 1: Introduction to Vegetation</h2>
                    <p>This section lays the groundwork for understanding vegetation by defining key terms and categorizing different types of vegetation based on their origin and human influence. This aligns with the KCSE syllabus requirement to define vegetation and understand its classifications.</p>
                `
            },
            {
                id: 'defining_vegetation',
                title: '1.1 Defining Vegetation, Plant Community, and Habitat',
                htmlContent: `
                    <h3>1.1 Defining Vegetation, Plant Community, and Habitat</h3>
                    <ul>
                        <li><strong>Vegetation:</strong> Encompasses all plants that collectively inhabit a specific area, forming a distinct community of trees, shrubs, herbs, and grasses that characterize a place. This definition underscores the collective and diverse nature of plant life within a given geographical extent.</li>
                        <li><strong>Plant Community:</strong> Refers to an assemblage of plants growing together within a particular physical <strong>habitat</strong> or site.</li>
                        <li><strong>Habitat:</strong> The specific physical environment—defined by its climate, soil, and relief—that supports a particular plant community.</li>
                    </ul>
                    <p>The interplay between these elements is fundamental. The characteristics of a habitat directly dictate the type of plant community that can flourish, and this, in turn, defines the overall vegetation of that region. For instance:</p>
                    <ul>
                        <li>A habitat with high annual rainfall and consistently high temperatures will naturally support a dense, multi-layered plant community, such as a tropical rainforest.</li>
                        <li>Conversely, a habitat with scarce rainfall and extreme temperatures will foster a sparse plant community adapted to arid conditions, like desert scrub.</li>
                    </ul>
                    <p>The sum of these varied plant communities across different habitats constitutes the broader mosaic of vegetation types observed globally.</p>
                    ${getDiagramPlaceholder('Relationship between Habitat, Plant Community, and Vegetation')}
                `
            },
            {
                id: 'types_of_vegetation',
                title: '1.2 Types of Vegetation',
                htmlContent: `
                    <h3>1.2 Types of Vegetation</h3>
                    <p>Vegetation can be broadly categorized based on its origin and the extent of human influence. Understanding these categories is crucial for analyzing landscapes and human-environment interactions.</p>
                    <ul>
                        <li><strong>Natural (Climatic Climax) Vegetation:</strong>
                            <ul>
                                <li>Refers to plant cover that has developed and spread through natural processes of seed dispersal, without significant interference or modification by human activities or other external influences.</li>
                                <li>A key concept is <strong>climax vegetation</strong>: a stable state where vegetation is fully established in equilibrium with the prevailing physical environment (climate, relief, soils), without human disruption.</li>
                                <li>Such a community is dominated by plant species most successful in competing for resources under existing physical conditions.</li>
                                <li>Serves as a baseline or benchmark against which the impact of human activities on landscapes can be assessed.</li>
                            </ul>
                        </li>
                        <li><strong>Derived (Semi-Natural/Secondary) Vegetation:</strong>
                            <ul>
                                <li>Vegetation in a state of recovery from past human disturbances or with characteristics attributable to human influence, even if not directly planted.</li>
                                <li>Examples: Secondary forests regenerating after clearing of original rainforests, savanna grasslands resulting from historical forest clearance (e.g., due to shifting cultivation).</li>
                                <li>Widespread globally due to sustained human activities, representing an altered state from the original natural climax. Much of what was formerly considered natural vegetation is, in fact, semi-natural.</li>
                            </ul>
                        </li>
                        <li><strong>Cultivated Vegetation:</strong>
                            <ul>
                                <li>Includes all vegetation intentionally planted by humans.</li>
                                <li>Examples: Managed forests (commercial tree plantations in Kenya highlands), agricultural crops (food/commercial), ornamental plants, hedges (euphorbia, cypress).</li>
                                <li>Highlights direct human modification of the landscape for economic needs or aesthetic preferences, forming significant components of vegetation cover globally.</li>
                            </ul>
                        </li>
                    </ul>
                    <p><strong>Global Trend:</strong></p>
                    <ul>
                        <li>Progressive reduction in natural (climatic climax) vegetation.</li>
                        <li>Concurrent increase in derived and cultivated vegetation.</li>
                        <li><strong>Primary drivers:</strong>
                            <ul>
                                <li>Escalating human population growth.</li>
                                <li>Expansion of agricultural lands for food security.</li>
                                <li>Spread of urbanization.</li>
                            </ul>
                        </li>
                        <li>Demand for land for food, settlements, and resources leads to clearing/modification of natural vegetation, often resulting in derived/secondary types. This pattern is evident worldwide, including Kenya.</li>
                    </ul>
                    ${getDiagramPlaceholder('Comparison of Natural, Derived, and Cultivated Vegetation')}
                `
            },
            // Section 2: Factors Influencing Vegetation
            {
                id: 'factors_influencing_vegetation_intro',
                title: '2.0 Factors Influencing Vegetation',
                isChapterTitle: true,
                htmlContent: `
                    <h2>Section 2: Factors Influencing the Distribution of Vegetation</h2>
                    <p>The distribution of different vegetation types across the Earth's surface is not random; it is governed by a complex interplay of various environmental factors. These factors can be grouped into four main classes: physiographic (or geomorphic), climatic (or atmospheric), edaphic (or pedological), and biotic (including anthropogenic) factors. Understanding these factors is essential for comprehending the geographical patterns of vegetation and is a core component of the KCSE syllabus.</p>
                `
            },
            {
                id: 'physiographic_factors',
                title: '2.1 Physiographic (Geomorphic) Factors',
                htmlContent: `
                    <h3>2.1 Physiographic (Geomorphic) Factors</h3>
                    <p>Physiographic factors relate to the physical features of the land surface, including altitude, terrain, and aspect.</p>
                    <ul>
                        <li><strong>Altitude (Height above sea level):</strong>
                            <ul>
                                <li>Significantly influences vegetation, primarily through its effect on temperature (decreases with altitude - environmental lapse rate) and rainfall patterns.</li>
                                <li>Creates distinct vegetation zones on mountains (e.g., coastal mangroves vs. highland bamboo forests).</li>
                                <li>Key factor in vertical zonation of vegetation on high mountains.</li>
                            </ul>
                            ${getDiagramPlaceholder('Vertical Zonation of Vegetation on a Mountain')}
                        </li>
                        <li><strong>Terrain and Drainage:</strong>
                            <ul>
                                <li><strong>Terrain (Steepness/Ruggedness):</strong>
                                    <ul>
                                        <li>Gentle slopes: More conducive to stable vegetation, less prone to erosion, better water infiltration.</li>
                                        <li>Steep/rugged slopes: Often thin soils, vulnerable to erosion, rapid drainage, hindering dense vegetation.</li>
                                    </ul>
                                </li>
                                <li><strong>Drainage:</strong>
                                    <ul>
                                        <li>Flat, poorly drained/waterlogged lands: Support aquatic plants or vegetation adapted to saturated conditions (e.g., swamps).</li>
                                        <li>Well-drained soils: Support a different array of plant species.</li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li><strong>Aspect (Direction of Slope):</strong>
                            <ul>
                                <li>Refers to the direction a slope faces in relation to sun's rays and prevailing winds.</li>
                                <li>Influences microclimate by affecting solar radiation received and wind exposure.</li>
                                <li>Sun-facing (insolated) slopes: Warmer, drier, support different vegetation than shaded slopes (cooler, moister).</li>
                                <li>Effect particularly pronounced in mid-latitude regions (e.g., Alpine deciduous vs. coniferous forests on different aspects).</li>
                                <li>Crucial in creating microclimatic variations leading to diverse vegetation.</li>
                            </ul>
                            ${getDiagramPlaceholder('Influence of Aspect on Vegetation (Sun-facing vs. Shaded Slopes)')}
                        </li>
                    </ul>
                    <p>These physiographic factors are often interlinked, creating a complex mosaic of ecological niches.</p>
                `
            },
            {
                id: 'climatic_factors',
                title: '2.2 Climatic (Atmospheric) Factors',
                htmlContent: `
                    <h3>2.2 Climatic (Atmospheric) Factors</h3>
                    <p>Climate is arguably the most significant determinant of broad-scale vegetation patterns. Key climatic elements include:</p>
                    <ul>
                        <li><strong>Sunlight:</strong>
                            <ul>
                                <li>Indispensable for photosynthesis (energy for plant growth).</li>
                                <li>Variations in amount, quality (wavelengths), intensity, and duration affect growth.</li>
                                <li>Plants primarily absorb blue-violet and red spectra.</li>
                                <li><strong>Photoperiodism</strong> (plant response to day/night length) influences flowering, seed production, leaf fall, limiting latitudinal distribution of some species.</li>
                            </ul>
                        </li>
                        <li><strong>Temperature:</strong>
                            <ul>
                                <li>Governs physiological processes (germination, growth, photosynthesis, transpiration).</li>
                                <li>Each species has an optimal temperature range.</li>
                                <li>Tropical plants generally grow faster due to higher average temperatures.</li>
                                <li>Colder climates support fewer species.</li>
                                <li>Classifications based on temperature needs:
                                    <ul>
                                        <li><strong>Megatherms:</strong> Tropical/sub-tropical, need >$20^{\circ}C$ for at least 4 months.</li>
                                        <li><strong>Mesotherms:</strong> Adapted to $10^{\circ}C - 20^{\circ}C$.</li>
                                        <li><strong>Microtherms:</strong> Regions with 8-11 months <$10^{\circ}C$.</li>
                                        <li><strong>Hekisotherms:</strong> Polar belts, all months <$10^{\circ}C$.</li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li><strong>Precipitation (Rainfall):</strong>
                            <ul>
                                <li>Essential for germination, photosynthesis, growth, nutrient transport.</li>
                                <li>Heavy, reliable rainfall supports luxuriant vegetation.</li>
                                <li>Scarce, unreliable rainfall leads to poor, scanty cover.</li>
                            </ul>
                        </li>
                        <li><strong>Humidity:</strong>
                            <ul>
                                <li>Atmospheric water vapor content influences transpiration rates.</li>
                                <li>Low humidity (especially with wind) increases transpiration, potentially stressing plants.</li>
                            </ul>
                        </li>
                        <li><strong>Wind:</strong>
                            <ul>
                                <li>Increases transpiration rates.</li>
                                <li>Can cause physical damage (wind-shearing, retarded growth), limiting plant height in exposed areas.</li>
                                <li>Aids in seed and pollen dispersal.</li>
                            </ul>
                        </li>
                    </ul>
                    <p>While all environmental factors play a role, climatic factors (especially temperature and precipitation) are overarching determinants of global vegetation biomes, modified locally by physiographic factors.</p>
                `
            },
            {
                id: 'edaphic_factors',
                title: '2.3 Edaphic (Pedological) Factors',
                htmlContent: `
                    <h3>2.3 Edaphic (Pedological) Factors</h3>
                    <p>Edaphic factors are soil properties affecting plant growth. Soil anchors plants and provides water and mineral nutrients.</p>
                    <ul>
                        <li><strong>Soil Composition (Inorganic/Mineral Material and Organic Matter):</strong>
                            <ul>
                                <li>Soil fertility depends on inorganic nutrients (from weathered rock) and organic matter (humus from decomposition).</li>
                                <li>Weathering and decomposition release nutrients in soluble forms for plant uptake.</li>
                                <li>Nutrient deficiencies limit growth.</li>
                            </ul>
                        </li>
                        <li><strong>Soil Texture:</strong>
                            <ul>
                                <li>Relative proportions of sand, silt, and clay.</li>
                                <li>Influences root penetration, nutrient supply, water content, aeration, and temperature.</li>
                            </ul>
                        </li>
                        <li><strong>Soil pH (Acidity/Alkalinity):</strong>
                            <ul>
                                <li>Affects nutrient availability. Most minerals are available around pH 6.5.</li>
                                <li>Extreme pH can make nutrients insoluble or inhibit absorption.</li>
                            </ul>
                        </li>
                        <li><strong>Soil Water, Soil Air, and Soil Organisms:</strong>
                            <ul>
                                <li>Soil water is the medium for nutrient absorption.</li>
                                <li>Soil air (in pore spaces) is crucial for root and organism respiration.</li>
                                <li>Soil organisms (bacteria, fungi) decompose organic matter and cycle nutrients.</li>
                            </ul>
                        </li>
                    </ul>
                    <p>Soil acts as an intermediary, linking climate, parent rock, and vegetation. For instance, sandy soils (poor water retention, low nutrients) will support different vegetation than fertile loams in the same climatic zone.</p>
                `
            },
            {
                id: 'biotic_anthropogenic_factors',
                title: '2.4 Biotic and Anthropogenic Factors',
                htmlContent: `
                    <h3>2.4 Biotic and Anthropogenic Factors</h3>
                    <p>Biotic factors are influences from living organisms, including other plants, animals, and humans (anthropogenic factors).</p>
                    <ul>
                        <li><strong>Competition:</strong>
                            <ul>
                                <li>Plants compete for resources (space, light, water, nutrients).</li>
                                <li>Competition is greatest among species with similar needs and determines co-existence in a habitat.</li>
                                <li>Physical factors are permissive; competition is selective.</li>
                            </ul>
                        </li>
                        <li><strong>Influence of Animals:</strong>
                            <ul>
                                <li><strong>Beneficial:</strong> Seed dispersal (animals consuming fruits), pollination (especially by insects).</li>
                                <li><strong>Antagonistic:</strong> Herbivory (animals feeding on plants).</li>
                                <li>Plant types/numbers relate to animal types/numbers supported.</li>
                            </ul>
                        </li>
                        <li><strong>Impact of Human Activities (Anthropogenic Factors):</strong>
                            <ul>
                                <li>Humans are significant influencers; few areas have completely natural vegetation.</li>
                                <li><strong>Human actions include:</strong>
                                    <ul>
                                        <li>Modification of physical environment (drainage, irrigation).</li>
                                        <li>Creation of new habitats (quarrying, construction).</li>
                                        <li>Alteration of soil/water resources (fertilizers, pollutants, water extraction).</li>
                                        <li>Pollution (soil, air, water) making habitats unsuitable for some natives.</li>
                                        <li>Introduction of alien/exotic species (e.g., water hyacinth, *Salvinia molesta*), which can become invasive.</li>
                                        <li>Clearing and cultivation for agriculture, settlements, infrastructure, replacing natural communities.</li>
                                        <li>Altering animal populations (domesticated grazers, reduction of predators) leading to overgrazing.</li>
                                        <li>Use of Fire (accidental/deliberate) for clearing, pasture management, modifying vegetation cover.</li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <p>Human activities increasingly override natural controls, leading to widespread replacement of natural vegetation with cultivated or derived communities, with significant implications for biodiversity and ecosystem services.</p>
                    <h4>Table 1: Factors Influencing Vegetation Distribution</h4>
                    <table>
                        <thead>
                            <tr><th>Factor Category</th><th>Specific Factor</th><th>How it Influences Vegetation</th><th>Examples</th></tr>
                        </thead>
                        <tbody>
                            <tr><td><strong>Physiographic</strong></td><td>Altitude</td><td>Affects temperature and rainfall; cooler temperatures at higher altitudes support different plant species.</td><td>Mangroves at sea level, bamboo in highlands.</td></tr>
                            <tr><td> </td><td>Terrain (Steepness/Ruggedness)</td><td>Gentle slopes support stable vegetation; steep slopes prone to erosion, thin soils, rapid water runoff.</td><td>Lush vegetation on gentle slopes, sparse on steep, eroded hillsides.</td></tr>
                            <tr><td> </td><td>Drainage</td><td>Well-drained soils support different plants than poorly drained/waterlogged soils.</td><td>Aquatic plants in swamps; diverse forests on well-drained soils.</td></tr>
                            <tr><td> </td><td>Aspect</td><td>Direction of slope affects sunlight exposure and temperature; sun-facing slopes are warmer/drier.</td><td>Deciduous woods on south-facing vs. coniferous on north-facing slopes in Alps.</td></tr>
                            <tr><td><strong>Climatic</strong></td><td>Sunlight (including Photoperiodism)</td><td>Essential for photosynthesis; duration of light affects flowering, leaf fall.</td><td>Tropical plants adapted to high intensity; temperate plants respond to changing day length for dormancy.</td></tr>
                            <tr><td> </td><td>Temperature</td><td>Affects rates of plant processes (growth, photosynthesis); different species have different optimal ranges.</td><td>Megatherms in tropics (e.g., rainforest trees); Hekisotherms in polar regions (e.g., tundra plants).</td></tr>
                            <tr><td> </td><td>Precipitation (Rainfall)</td><td>Essential for all plant life processes; amount and reliability determine vegetation luxuriance.</td><td>Rainforests in high rainfall areas; deserts in low rainfall areas.</td></tr>
                            <tr><td> </td><td>Humidity</td><td>Affects transpiration rates.</td><td>High humidity reduces water loss; low humidity increases it.</td></tr>
                            <tr><td> </td><td>Wind</td><td>Affects transpiration, can cause physical damage, aids in seed/pollen dispersal.</td><td>Stunted growth on windy coasts/mountains; pollination of grasses.</td></tr>
                            <tr><td><strong>Edaphic (Soil)</strong></td><td>Soil Composition (Nutrients, Organic Matter)</td><td>Provides essential nutrients for growth; fertility depends on mineral and organic content.</td><td>Fertile volcanic soils support rich agriculture; nutrient-poor sandy soils support specialized heathland.</td></tr>
                            <tr><td> </td><td>Soil Texture</td><td>Influences root penetration, water retention, aeration, nutrient supply.</td><td>Clay soils retain more water than sandy soils, affecting plant choice.</td></tr>
                            <tr><td> </td><td>Soil pH</td><td>Affects nutrient availability.</td><td>Acid-loving plants (e.g., blueberries) vs. lime-tolerant plants; pH 6.5 often optimal.</td></tr>
                            <tr><td><strong>Biotic/Anthropogenic</strong></td><td>Competition</td><td>Plants compete for light, water, nutrients, space.</td><td>Dominant species in a forest canopy shading out undergrowth.</td></tr>
                            <tr><td> </td><td>Influence of Animals</td><td>Pollination, seed dispersal, grazing/browsing.</td><td>Bees pollinating flowers; birds dispersing seeds; cattle grazing grasslands.</td></tr>
                            <tr><td> </td><td>Human Activities</td><td>Deforestation, agriculture, urbanization, pollution, introduction of species, fire.</td><td>Conversion of forest to farmland; spread of invasive species like water hyacinth; fire-maintained savannas.</td></tr>
                        </tbody>
                    </table>
                `
            },
            // Section 3: Major Vegetation Regions of Kenya
            {
                id: 'kenya_vegetation_intro',
                title: '3.0 Major Vegetation Regions of Kenya',
                isChapterTitle: true,
                htmlContent: `
                    <h2>Section 3: Major Vegetation Regions of Kenya</h2>
                    <p>Kenya's diverse physical environment, characterized by significant variations in relief (especially altitude), rainfall, and soil types, has given rise to several distinct vegetation regions. It is important to note that, outside of a few protected areas, very little of the country's original natural vegetation cover remains intact. Much of what is observed today is secondary or derived vegetation, shaped by long periods of human activity. The KCSE syllabus requires an understanding of these regions.</p>
                    ${getDiagramPlaceholder('Map of Kenya showing Major Vegetation Regions')}
                `
            },
            {
                id: 'kenya_forest_vegetation',
                title: '3.1 Forest Vegetation',
                htmlContent: `
                    <h3>3.1 Forest Vegetation</h3>
                    <p>In Kenya, forest vegetation comprises both evergreen and deciduous trees. Evergreen forests are typically found at higher altitudes (e.g., bamboo, olive, podo). Kenyan forests are subdivided based on location and characteristics:</p>
                    <ul>

            if (index < 0 || index >= guideData.length) {

                return;
            }

                }

            document.querySelectorAll('#navigation a').forEach((link, idx) => {

                link.classList.add('text-green-100', 'hover:bg-green-600', 'hover:text-white');

                    link.classList.remove('text-green-100', 'hover:text-white');
                }

                link.href = '#';
                link.textContent = item.title;
                link.setAttribute('data-index', index);

                    classList += 'font-bold text-yellow-300 hover:text-yellow-200';
